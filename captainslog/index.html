<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		// this happens when the page loads
		$('document').ready(function () {
			// get log from local storage, or initialize it if it wasn't there
			var log = localStorage.getItem('log');
			if (log != null) {
		 		$('#log').html(log);
			} else {
				log = "";
			}
			localStorage.setItem('log', log);

			// this happens when the user presses a key
			$('#msg').keyup(function(e){
				// when the key is the "enter" key
			    if(e.keyCode == 13) { // from http://stackoverflow.com/questions/6524288/jquery-event-for-user-pressing-enter-in-a-textbox
			    	var date = new Date();
			        log = '<p>' + date + " - " + $('#msg').val() + '</p>' + log;
			        $('#log').html(log);
			        localStorage.setItem('log', log);
			    }
			});
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
